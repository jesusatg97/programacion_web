<!-- TAREA 3: Programa de un Login que devuelve el horario del alumno en múltiples páginas --->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <!-- 3 líneas necesarias para el uso de OnsenUI --->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script> esta línea no la necesitas (todavía)
  <!-- La parte del script que empleas para las peticiones lo cargo de la siguiente direccion en src -->
  <script type="text/javascript" src="js/index.js"></script>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <title>Horario UDG</title>
</head>

<body>

  <center>
    <ons-page>

      <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>
      <template id="page1.html">
        <ons-page id="page1">
          <ons-toolbar>
            <div class="center">Iniciar sesión</div>
          </ons-toolbar>

          <center>
            <h1> Horario UDG <h1>
                <h2> Ingresa los siguientes datos necesarios para poder entrar </h2>

                <br> <br> <br>

                <ons-input input-id="codigo" type="text" placeholder="Código" modifier="underbar"> </ons-input> <br>
                <br> <!-- apellidos -->
                <ons-input input-id="pass" type="password" placeholder="NIP" modifier="underbar"> </ons-input> <br> <br>
                <!-- nombres -->
                <br> <br>

                <ons-button id="push-button"> ENVIAR </ons-button>
          </center>

        </ons-page>
      </template>

      <template id="page2.html">
        <ons-page id="page2">
          <ons-toolbar>
            <div class="left">
              <ons-back-button>Iniciar sesión</ons-back-button>
            </div>
            <div class="center">Tus datos</div>
          </ons-toolbar>

          <ons-card modifier="material">
            <div class="center" style="font-weight: bold; font-size: 28px;">
              Datos del Alumno
            </div>
            <form id="form1" name="form1" style="text-align:left;margin-top:10px; padding: 2px">
              <!-- Se definen los IDs por los cuales van a ser modificados en el HTML -->
              <p id="codigoAlumno">
                Código:
              </p>
              <p id="nombreAlumno">
                Nombre:
              </p>
              <p id="carreraAlumno">
                Carrera:
              </p>
              <p id="campusAlumno">
                Campus:
              </p>
              <p>
                <input onclick="closeSession()" class="login-button button--large button" value="Cerrar Sesión">
              </p>
            </form>
          </ons-card>

          <ons-card modifier="material">
            <div class="center" style="font-weight: bold; font-size: 28px;">
              Horario
            </div>
            <form id="form2" name="form2" style="text-align:center;margin-top:10px; padding: 2px">
              <!-- Si vas a hacer uso de una función "dias()" te recomiendo que esa funcion lo que haga
              sea crear un elemento tabla o algo por el estilo en una nueva página y que cargue en esa tabla
              los elementos de la variable scheduleData del dia correspondiente -->
              <ons-button onclick="dias('L')" class="login-button button--large button" id="dayButton"> LUNES
              </ons-button>
              <ons-button onclick="dias('M')" class="login-button button--large button"> MARTES </ons-button>
              <ons-button onclick="dias('I')" class="login-button button--large button"> MIERCOLES </ons-button>
              <ons-button onclick="dias('J')" class="login-button button--large button"> JUEVES </ons-button>
              <ons-button onclick="dias('V')" class="login-button button--large button"> VIERNES </ons-button>
              <ons-button onclick="dias('S')" class="login-button button--large button"> SABADO </ons-button>
            </form>
          </ons-card>
        </ons-page>
      </template>

      <template id="page3.html">
        <ons-page id="page3">
          <table id="horario" style="width:100%">
            <tr>
              <td>Fecha Fin</td>
              <td>Fecha Inicio</td>
              <td>Profesor</td>
              <td>Aula</td>
              <td>Edificio</td>
              <td>Dias</td>
              <td>Horario</td>
              <td>Creditos</td>
              <td>Seccion</td>
              <td>Materia</td>
              <td>Clave</td>
              <td>CRN</td>
            </tr>
          </table>
        </ons-page>
      </template>
  </center>
</body>

</html>
